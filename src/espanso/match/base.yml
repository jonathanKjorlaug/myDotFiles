# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":ma1"
    replace: "https://wiki.math.ntnu.no/tma4100/2024h/start"

  - trigger: ":4k"
    replace: "https://wiki.math.ntnu.no/tma4120/2024h/start"

  - trigger: ":stat"
    replace: "https://wiki.math.ntnu.no/tma4240/2024h/start"

  - trigger: ":term"
    replace: "http://web.phys.ntnu.no/~stovneng/TFY4165_2024/tfy4165.htm"

  - trigger: ":stweb"
    replace: "https://fsweb.no/studentweb/login.jsf?faces-redirect=true&inst=FSNTNU"

  - trigger: ":bb"
    replace: "https://ntnu.blackboard.com/ultra/course"
  
  - trigger: ":fname"
    replace: "Jonathan Basil Broomfield Kj√∏rlaug"

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "mydate"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d.%m.%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "output"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

